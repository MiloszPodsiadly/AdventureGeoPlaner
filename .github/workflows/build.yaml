name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: AdventureGeoPlanner
          POSTGRES_USER: GeoPlanner
          POSTGRES_PASSWORD: AdventurePlan
        options: >-
          --health-cmd="pg_isready -U GeoPlanner"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: âœ… Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: ðŸ§ª Run tests with profile 'test'
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: test
